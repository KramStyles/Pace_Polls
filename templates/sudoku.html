<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>9x9 Sudoku Grids</title>
<style>
    /* Adjust page margins */
    @page {
        /* margin: 1in 1.25in; */
        size: A4;
    }

    /* Style for Sudoku grids */
    .sudoku-grid {
        display: inline-block;
        width: calc(30.33% - 20px);
        margin: 10px;
        border: 1px solid #000;
        box-sizing: border-box;
        background-color: yellow;
    }

    .row {
        display: flex;
    }

    .cell {
        width: calc(100% / 9);
        height: 40px;
        border: 1px solid #888;
        box-sizing: border-box;
        text-align: center;
        line-height: 40px;
    }
    .title {
        padding: 10px;
        font-weight: bold;
    }
</style>
</head>

        <div class="row">
